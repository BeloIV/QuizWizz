version: '3.8'

services:
  frontend:
    container_name: quizwizz-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_PROXY_TARGET=http://backend:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - quizwizz-network
    depends_on:
      - backend

  backend:
    container_name: quizwizz-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend,quizwizzapi.bytboyzserver.xyz
      - CORS_ALLOW_ALL_ORIGINS=0
      - CORS_ALLOW_CREDENTIALS=1
      - CORS_ORIGIN_WHITELIST=http://localhost:3000,http://192.168.1.250:3000,http://frontend:3000,https://quiz.bytboyzserver.xyz,http://quiz.bytboyzserver.xyz
    volumes:
      - ./backend/backend:/app
    networks:
      - quizwizz-network

networks:
  quizwizz-network:
    driver: bridge

volumes:
  frontend_node_modules: